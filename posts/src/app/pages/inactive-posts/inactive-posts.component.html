<div class="row">
  <div class="col" *ngFor="let post of posts">
    <div class="card" *ngIf="post.active === false"
    [ngClass]="{
      'text-bg-warning': post.type === 'news',
      'text-bg-dark': post.type === 'politic',
      'text-bg-primary': post.type === 'education'}">
      <div class="card-body">
      <h6 class="card-text border-bottom">{{post.type}}</h6>
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      <button type="button" class="btn btn-success" (click)="addPost(post)" >Activate</button>
      </div>
    </div>
  </div>
</div>
